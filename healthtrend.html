        .dropdown {

            border: 1px solid #ddd;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
            min-width: 250px;
            overflow: hidden;
            transform: translateY(10px);

        }

        .dropdown a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background: white;
            border-radius: 8px;
            margin: 5px 10px;

        .dropdown a:hover {

            transform: scale(1.05);
        }

        .dropdown.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-item:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-item:last-child .dropdown {

            right: 0;

    <div class="header">
        <h1>Latest Health Trends</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search health topics...">
        <button id="search-button">Search</button>
    </div>

    <div class="categories" id="categories">
        <div class="category" data-category="Healthy Eating">Healthy Eating</div>
        <div class="category" data-category="Weight Loss">Weight Loss</div>
        <div class="category" data-category="Mental Health">Mental Health</div>
        <div class="category" data-category="Fitness">Fitness</div>
        <div class="category" data-category="Skin Care">Skin Care</div>
    </div>

    <div class="loading" id="loading" style="display: none;">Loading articles...</div>

    <div class="articles-container" id="articles-container"></div>

    <script>
        const API_KEY = '83ad32f7abf6465d96494a5bc1d8652d';
        const BASE_URL = 'https://newsapi.org/v2/everything';

        const categories = document.querySelectorAll('.category');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const articlesContainer = document.getElementById('articles-container');
        const loadingIndicator = document.getElementById('loading');

        async function fetchArticles(query = '') {
            loadingIndicator.style.display = 'block';
            articlesContainer.innerHTML = '';

            try {
                const url = `${BASE_URL}?q=${encodeURIComponent(query)}&apiKey=${API_KEY}&pageSize=10`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Failed to fetch articles. Check your API key or network connection.');
                }

                const data = await response.json();
                displayArticles(data.articles);
            } catch (error) {
                articlesContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function displayArticles(articles) {
            if (!articles.length) {
                articlesContainer.innerHTML = '<p>No articles found.</p>';
                return;
            }

            articles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.classList.add('article');
                articleDiv.innerHTML = `
                    <img src="${article.urlToImage || 'https://via.placeholder.com/300'}" alt="${article.title}">
                    <div class="article-content">
                        <h3>${article.title}</h3>
                        <p>${article.description || 'No description available.'}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    </div>
                `;
                articlesContainer.appendChild(articleDiv);
            });
        }

        categories.forEach(category => {
            category.addEventListener('click', () => {
                const categoryName = category.dataset.category;
                fetchArticles(categoryName);
            });
        });

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                fetchArticles(query);
            }
        });

        fetchArticles('health');
    </script>
